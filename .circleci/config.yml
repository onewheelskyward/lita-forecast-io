version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.2
      - image: circleci/redis:latest
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which ruby?
          command: ruby --version
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - run:
          name: rspec
          command: bundle exec rspec -fp spec